<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dog Detection</title>
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Dog Detection Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
                <li><a href="https://github.com/">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron">
  <div class="container">
      <h1 class="text-center">Dog Detection Project</h1>
      <p class="text-center">A webapp to detect if you are a human or dog and output you what dog breed you most look like.</p>
      <hr />
    
      <div class="container">

        <div class="row">
            <div class="col-lg-12 form-group-lg">
     
                <!-- Upload image-->
                <form action="{{ url_for('predict_image_file') }}" enctype="multipart/form-data" method="POST">
                    <div class="col-lg-12 form-group-lg">
                      <div>
                        <label for="upload" class="form-label"></label>
                        <input class="form-control form-control-lg" id="upload" name="file" type="file">
                      </div>
                    </div>
     

                    <!-- Uploaded image-->
                    <div class="container">
                      <div class="row">
                        <div class="text-center">
                          <img src="#" class="img-thumbnail" id="imageResult" name="imageResult">
                        </div>
                      </div>
                  </div>
                        
                    <!-- Submit-->
                    <div class="container">
                        <div class="row">
                          <div class="text-center">
                            <button type="submit" class="btn btn-lg btn-success">Submit</button>
                          </div>
                        </div>
                    </div>
                </form>
     
            </div>
        </div>
    </div>

      {% block content %}
      {% endblock %}
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="{{url_for('static', filename='js/image_upload.js')}}"></script>
  </body>
</html>
